<button class="p-2 bg-blue-500 border-r-4 m-2 text-white hover:bg-blue-700">Crear</button>
    <div class="flex flex-wrap justify-center">

        <article *ngFor="let contacto of listContactos" class="max-w-xs mx-4 my-4 bg-white rounded overflow-hidden shadow-lg">
            <div class="p-4">
                <h2 class="text-xl font-semibold">{{contacto.nombre}}</h2>
                <p class="text-gray-600">Número de Teléfono: {{contacto.celular}}</p>
                <a href="tel:{{contacto.celular}}" class="bg-green-500 text-white py-2 px-4 rounded mt-2 inline-block">Llamar</a>
            </div>
        </article>
    </div>
