<button *ngIf="mostrarBotonCrear" [routerLink]="['/crearcontacto', idApartamento]" class="p-2 bg-green-500 border-r-4 m-2 text-white hover:bg-blue-700">Crear</button>
<div class="flex flex-wrap justify-center">
    <article *ngFor="let contacto of listContactos" class="max-w-xs mx-4 my-4 bg-white rounded overflow-hidden shadow-lg">
        <div class="p-4">
            <h2 class="text-xl font-semibold">{{contacto.nombre}}</h2>
            <p class="text-gray-600">Número de Teléfono: {{contacto.celular}}</p>
            <a href="tel:{{contacto.celular}}" class="bg-blue-500 text-white py-2 px-4 m-1 rounded inline-block">Llamar</a>
            <a [routerLink]="['/editarcontacto', contacto.id, 'apartamento', idApartamento]" class="bg-yellow-500 text-black py-2 px-4 m-1 rounded inline-block">Editar</a>
            <a *ngIf="contacto.id !== undefined" (click)="eliminarcontacto(contacto.id)" class="bg-red-500 text-white py-2 px-4 m-1 rounded inline-block">Eliminar</a>
        </div>
    </article>
</div>
