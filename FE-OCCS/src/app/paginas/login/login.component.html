<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="text-3xl text-center"><span class="text-violet-600 font-extrabold">OCCS</span>building</h2>
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Iniciar Sesion</h2>
  </div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="space-y-6">
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo</label>
      <input id="email" formControlName="correo" name="email" type="email" autocomplete="email" placeholder="email"
      required class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contrase√±a</label>
      <input id="password" formControlName="password" name="password" type="password" autocomplete="current-password" required 
      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      <input type="submit" value="Enviar"
      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
    </form>
  </div>
</div>
