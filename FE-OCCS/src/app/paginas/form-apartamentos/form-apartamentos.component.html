<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Crear Apartamento</title>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">

        <h2 class="text-2xl font-semibold mb-4">Crear Nuevo Apartamento</h2>

        <!-- Formulario de creaciÃ³n -->
        <form action="#" method="post">
        


            <div class="mb-4">
                <label for="torre" class="block text-gray-600 text-sm font-medium mb-2">Torre:</label>
                <input type="text" id="torre" name="torre" class="w-full border border-gray-300 p-2 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="apartamento" class="block text-gray-600 text-sm font-medium mb-2">Apartamento:</label>
                <input type="text" id="apartamento" name="apartamento" class="w-full border border-gray-300 p-2 rounded-md" required>
            </div>

            <div class="flex items-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Crear</button>
            </div>
        </form>

    </div>

</body>
