<div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <h2 class="text-2xl font-semibold mb-4">{{ isEditing ? 'Editar Apartamento' : 'Crear Nuevo Apartamento' }}</h2>
    <!-- Formulario de creaciÃ³n -->
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label for="torre" class="block text-gray-600 text-sm font-medium mb-2">Torre:</label>
            <input type="text" id="torre" name="torre" formControlName="torre" class="w-full border border-gray-300 p-2 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="apartamento" class="block text-gray-600 text-sm font-medium mb-2">Apartamento:</label>
            <input type="text" id="apartamento" name="apartamento" formControlName="apartamento" class="w-full border border-gray-300 p-2 rounded-md" required>
        </div>
        <div class="flex items-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">{{ isEditing ? 'Editar' : 'Crear' }}</button>
        </div>
    </form>
</div>
